<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkboxNoDisease = document.getElementById("CheckboxNoActivity");
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#CheckboxNoActivity)');

        checkboxNoDisease.addEventListener("change", function () {
            if (this.checked) {
                checkboxes.forEach(function (checkbox) {
                    checkbox.disabled = true;
                });
            } else {
                checkboxes.forEach(function (checkbox) {
                    checkbox.disabled = false;
                });
            }
        });
    });
</script>
