<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Diseases</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .checkbox:checked + .check-icon {
            display: flex;
        }
        body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }   
        body {
            background-image: url('https://images.ecestaticos.com/4jdcB3_42QNty8uzVI_0dTl58aM=/0x0:2120x1414/1200x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2Fc2a%2F17f%2F019%2Fc2a17f0190618a72fac4185f4c5b4f5e.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>    
<div class="center mb-4">
    <div class="flex justify-center items-center flex-col">
        <div class="mb-4 text-center">
            <label class="block text-gray-700 text-sm font-bold mb-2" >Daily Activities</label> 
        </div>
        
<div class="max-w-lg mx-auto">

<p class="mt-5">Select the activities you do <a class="text-blue-600">
</div>
            
    <div class="max-w-lg mx-auto">
    
    <fieldset class="mb-5">

        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Cycle</label>
        </div>
       
        <div class="flex items-start items-center mb-4">
            <input id="checkbox-2" aria-describedby="checkbox-2" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-2" class="text-sm ml-3 font-medium text-gray-900">Dance</label>
        </div>
       
        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Hiking</label>
        </div>

        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Pilates</label>
        </div>

        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Running</label>
        </div>

        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Swimming</label>
        </div>
        
        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Workout </label>
        </div>
 
        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Yoga</label>
        </div>

        <div class="flex items-start items-center mb-4">
            <input id="CheckboxNoActivity" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="CheckboxNoActivity" class="text-sm ml-3 font-medium text-gray-900">I don't do physical activity</label>
        </div>

        <div class="mb-4">
            <a href="Disease.html">
                <button class="w-full block bg-green-700 hover:bg-green-600 focus:bg-lime-600 text-white font-semibold rounded-lg px-4 py-3 mt-6">
                    Accept
        </div>
  
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkboxNoDisease = document.getElementById("CheckboxNoActivity");
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#CheckboxNoActivity)');

        checkboxNoDisease.addEventListener("change", function () {
            if (this.checked) {
                checkboxes.forEach(function (checkbox) {
                    checkbox.disabled = true;
                });
            } else {
                checkboxes.forEach(function (checkbox) {
                    checkbox.disabled = false;
                });
            }
        });
    });
</script>

</div>
</body>
</html>
