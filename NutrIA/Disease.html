<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Diseases</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .checkbox:checked + .check-icon {
            display: flex;
        }
        body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }   
        body {
            background-image: url('https://foodservicemagazine.es/wp-content/uploads/2020/03/salud-y-alimentacion-para-combatir-enfermedades.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

    </style>
</head>
<body>    
<div class="center mb-4">
    <div class="flex justify-center items-center flex-col">
        <div class="mb-4 text-center">
            <label class="block text-gray-700 text-sm font-bold mb-2" >Diseases</label> 
        </div>
        
<div class="max-w-lg mx-auto">

<p class="mt-5">Select those diseases that you have <a class="text-blue-600">
</div>
            
    <div class="max-w-lg mx-auto">
    
    <fieldset class="mb-5">

        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Anemia</label>
        </div>
       
        <div class="flex items-start items-center mb-4">
            <input id="checkbox-2" aria-describedby="checkbox-2" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-2" class="text-sm ml-3 font-medium text-gray-900">Diabetes</label>
        </div>
       
        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Hypertension</label>
        </div>

        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Hypercholesterolemia</label>
        </div>

        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Leukemia</label>
        </div>

        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Malnutrition</label>
        </div>
        
        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Overweight </label>
        </div>
 
        <div class="flex items-start items-center mb-4">
            <input id="checkbox-3" aria-describedby="checkbox-3" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="checkbox-3" class="text-sm ml-3 font-medium text-gray-900">Obesity</label>
        </div>

        <div class="flex items-start items-center mb-4">
            <input id="CheckboxNoDisease" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded">
            <label for="CheckboxNoDisease" class="text-sm ml-3 font-medium text-gray-900">I have no diseases</label>
        </div>

        <div class="mb-4">
            <a href="Disease.html">
                <button class="w-full block bg-green-700 hover:bg-green-600 focus:bg-lime-600 text-white font-semibold rounded-lg px-4 py-3 mt-6">
                    Accept
        </div>
  
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkboxNoDisease = document.getElementById("CheckboxNoDisease");
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#CheckboxNoDisease)');

        checkboxNoDisease.addEventListener("change", function () {
            if (this.checked) {
                checkboxes.forEach(function (checkbox) {
                    checkbox.disabled = true;
                });
            } else {
                checkboxes.forEach(function (checkbox) {
                    checkbox.disabled = false;
                });
            }
        });
    });
</script>

</div>
</body>
</html>
